<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="respon.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="learn">
                <h2>Learn to code by watching others</h2>
               <p class="experienced">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                 but understanding how developers think is invaluable.</p>
            </div>

         <div class="block">
            <p class="trial"><span class="try">Try it free 7 days</span> then $20/mo. thereafter</p>
            <div class="form">
                <form action="">
                    <label for="First Name"></label>
                    <input type="text" placeholder="First Name">
                    <label for="Last Name"></label>
                    <input type="text" placeholder="Last Name">
                    <label for="email"></label>
                    <input type="email" placeholder="Email Address">
                    <label for="password"></label>
                    <input type="password" placeholder="Password">
                    <button>Claim your free trial</button>
                   <p class="foot"> By clicking this button you are agreeing to our <span class="terms">Terms and Services</span> </p>
                </form>
            </div>
         </div>
        </div>
        
    </main>
</body>
</html>
